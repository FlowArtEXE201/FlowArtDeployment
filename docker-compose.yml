version: '3'
services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    tty: true
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
      - ./nginx-logrotate.conf:/etc/logrotate.d/nginx-logrotate.conf
    ports:
      - "80:80"
    depends_on:
      - fe-shopapp
    networks:
      - mynetwork
  fe-shopapp:
    image: huytg/feshopapp
    restart: unless-stopped
    tty: true
    ports:
      - "4200:4200"
    networks:
      - mynetwork
  be-sharkauction:
    image: phuctth/sharkauction
    restart: unless-stopped
    tty: true
    depends_on:
      - db-sharkauction
    environment:
      MYSQL_HOST: 34.92.182.137
      MYSQL_PORT: 3306
      MYSQL_USER: phuctth
      MYSQL_PASSWORD: EXE201
      MYSQL_DATABASE: sharkauction
    volumes:
      - /root/images:/app/uploads
      - ./logs/be-sharkauction:/var/log
networks:
  mynetwork:
